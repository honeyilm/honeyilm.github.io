<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honeyilm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fffaf5;
      color: #333;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 15px 40px;
      display: flex;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #bfa054;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease forwards;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 120px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 6rem;
      color: #bfa054;
      animation: fadeInDown 1s ease forwards;
    }
    .hero p.quote {
      font-size: 1.5rem;
      color: #6b5a45;
      font-style: italic;
      margin: 20px 0 40px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }
    .hero p.quote small {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      font-style: normal;
      color: #8c7560;
    }
    .hero .btn {
      display: inline-block;
      background: #bfa054;
      color: #fff;
      padding: 16px 45px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }
    .hero .btn:hover {
      background: #a88b3a;
      transform: translateY(-3px);
    }

    /* Login Link */
    .login-link {
      margin-top: 20px;
      font-size: 1rem;
      color: #bfa054;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2.5s;
    }
    .login-link:hover {
      text-decoration: underline;
    }

    /* Animated Flowers */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://i.ibb.co/sVdMhnR/flower.png') no-repeat center/contain;
      opacity: 0;
      animation: pop 4s infinite;
    }
    @keyframes pop {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(15deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 0; }
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 4rem; }
      .hero p.quote { font-size: 1.2rem; }
      .hero .btn { padding: 14px 35px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Honeyilm</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Honeyilm</h1>
    <p class="quote">"Knowledge precedes speech and action"<br><small>– Imam al-Bukhari (رحمه الله)</small></p>
    <a href="#" class="btn">Sign Up</a>
    <a href="#" class="login-link">Already a member? Log in</a>

    <!-- Flowers -->
    <div class="flower" style="top:10%; left:5%; animation-delay:0s;"></div>
    <div class="flower" style="top:30%; left:80%; animation-delay:1s;"></div>
    <div class="flower" style="top:60%; left:20%; animation-delay:2s;"></div>
    <div class="flower" style="top:75%; left:70%; animation-delay:3s;"></div>
    <div class="flower" style="top:50%; left:50%; animation-delay:4s;"></div>
  </section>

</body>
</html>
